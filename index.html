
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OuassVTC - Réservation VTC à Perpignan</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f9fa;
      color: #212529;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 100px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ced4da;
      font-size: 16px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    .estimation {
      text-align: center;
      font-weight: bold;
      color: green;
    }
    #map {
      height: 300px;
      border-radius: 10px;
      margin-top: 20px;
    }
    .loader {
      display: none;
      margin: 0 auto 15px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    footer {
      background: #000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="ouassvtc.png" alt="Logo OuassVTC">
  </header>
  <div class="container">
    <form onsubmit="sendEmail(event)">
      <input type="text" id="nom" placeholder="Votre nom" required />
      <input type="tel" id="telephone" placeholder="Téléphone" required />
      <input type="text" id="depart" placeholder="Adresse de départ" required />
      <input type="text" id="arrivee" placeholder="Adresse d'arrivée" required />
      <select id="passagers" required>
        <option value="" disabled selected>Nombre de passagers</option>
        <option value="1">1 passager</option>
        <option value="2">2 passagers</option>
        <option value="3">3 passagers</option>
        <option value="4">4 passagers</option>
      </select>
      <input type="datetime-local" id="dateheure" placeholder="Date de la réservation" required />
      <textarea id="message" placeholder="Informations complémentaires"></textarea>
      <div class="loader" id="loader"></div>
      <div class="estimation" id="prixEstime">Distance estimée : -- km | Prix estimé : -- €</div>
      <button type="submit">Envoyer la demande</button>
    </form>
    <div id="map"></div>
  </div>
  <footer>
    © 2025 OuassVTC. Tous droits réservés.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    emailjs.init("U08QGWWRUenJDOllc");

    function sendEmail(e) {
      e.preventDefault();
      const loader = document.getElementById("loader");
      loader.style.display = "block";

      const data = {
        nom: document.getElementById("nom").value,
        telephone: document.getElementById("telephone").value,
        depart: document.getElementById("depart").value,
        arrivee: document.getElementById("arrivee").value,
        passagers: document.getElementById("passagers").value,
        dateheure: document.getElementById("dateheure").value,
        message: document.getElementById("message").value,
        prix: document.getElementById("prixEstime").innerText
      };

      emailjs.send("service_kdvgh9f", "template_5xt5vlv", data)
        .then(() => {
          loader.style.display = "none";
          alert("✅ Votre demande a bien été envoyée !");
        }, () => {
          loader.style.display = "none";
          alert("❌ Une erreur s'est produite.");
        });
    }

    let map = L.map('map').setView([42.7, 2.9], 12);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    function tracerRoute() {
      const depart = document.getElementById("depart").value;
      const arrivee = document.getElementById("arrivee").value;
      if (!depart || !arrivee) return;

      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(depart)}`)
        .then(res => res.json())
        .then(dep => {
          return fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(arrivee)}`)
            .then(res => res.json())
            .then(arr => {
              if (dep[0] && arr[0]) {
                const start = [dep[0].lat, dep[0].lon];
                const end = [arr[0].lat, arr[0].lon];
                L.Routing.control({
                  waypoints: [L.latLng(start[0], start[1]), L.latLng(end[0], end[1])],
                  routeWhileDragging: false
                }).addTo(map);
              }
            });
        });
    }

    document.getElementById("depart").addEventListener("blur", tracerRoute);
    document.getElementById("arrivee").addEventListener("blur", tracerRoute);
  </script>
  <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
</body>
</html>
