<!DOCTYPE html><html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OuassVTC - Réservation VTC à Perpignan</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 140px;
      max-width: 100%;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .car-image {
      width: 100%;
      max-width: 450px;
      display: block;
      margin: 0 auto 20px auto;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .buttons a img {
      width: 20px;
      height: 20px;
    }
    .info {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      width: 100%;
    }
    .localiser-btn {
      position: absolute;
      right: 15px;
      top: 6px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .field-container {
      position: relative;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .estimation {
      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }
    .hidden-keywords {
      display: none;
    }
    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .buttons a {
        width: 80%;
        justify-content: center;
      }
    }
    /* Confirmation popup */
    .confirmation-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(3px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.4s ease-in-out;
    }
    .popup-content {
      background: #ffffff;
      padding: 30px 20px;
      border-radius: 16px;
      text-align: center;
      font-family: 'Segoe UI', sans-serif;
      box-shadow: 0 15px 25px rgba(0, 0, 0, 0.25);
      animation: scaleUp 0.35s ease;
      max-width: 90%;
      width: 100%;
      max-width: 400px;
    }
    .popup-content h2 {
      color: #28a745;
      margin-bottom: 10px;
    }
    .popup-content p {
      color: #333;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .popup-content button {
      background-color: #007bff;
      color: white;
      padding: 12px 24px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .popup-content button:hover {
      background-color: #0056b3;
    }
    @keyframes fadeIn {
      from { opacity: 0; } 
      to { opacity: 1; }
    }
    @keyframes scaleUp {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <!-- Le reste du contenu HTML reste identique jusqu'au formulaire -->
  <!-- Dans ton formulaire, assure-toi que le champ date utilise un label clair ou un placeholder -->
  <input type="datetime-local" id="dateheure" name="dateheure" required placeholder="Date de la réservation">
  <!-- Et que le formulaire est bien -->
  <form onsubmit="sendEmail(event)">...</form>  <script>
    emailjs.init("U08QGWWRUenJDOllc");

    function sendEmail(event) {
      event.preventDefault();
      const form = document.querySelector("form");
      const submitButton = form.querySelector("button[type='submit']");
      submitButton.disabled = true;
      submitButton.innerText = "Envoi en cours...";

      const nom = document.getElementById("nom").value;
      const telephone = document.getElementById("telephone").value;
      const depart = document.getElementById("depart").value;
      const arrivee = document.getElementById("arrivee").value;
      const dateheure = document.getElementById("dateheure").value;
      const passagers = document.getElementById("passagers").value;
      const message = document.getElementById("message").value;
      const prixText = document.getElementById("prixEstime").innerText;

      emailjs.send("service_kdvgh9f", "template_5xt5vlv", {
        nom, telephone, depart, arrivee, dateheure, passagers, message, prix: prixText
      }).then(() => {
        form.reset();
        document.getElementById("prixEstime").innerText = "";
        showConfirmationPopup();
      }).catch(() => {
        submitButton.disabled = false;
        submitButton.innerText = "Envoyer la demande";
        alert("❌ Une erreur est survenue. Veuillez réessayer.");
      });
    }

    function showConfirmationPopup() {
      const popup = document.createElement("div");
      popup.className = "confirmation-popup";
      popup.innerHTML = `
        <div class="popup-content">
          <h2>✅ Demande envoyée</h2>
          <p>Merci pour votre réservation.<br>Nous vous contacterons dans les plus brefs délais.</p>
          <button onclick="closeConfirmationPopup()">Faire une nouvelle demande</button>
        </div>
      `;
      document.body.appendChild(popup);
    }

    function closeConfirmationPopup() {
      const popup = document.querySelector(".confirmation-popup");
      if (popup) popup.remove();
      const submitButton = document.querySelector("form button[type='submit']");
      submitButton.disabled = false;
      submitButton.innerText = "Envoyer la demande";
    }
  </script></body>
</html>
