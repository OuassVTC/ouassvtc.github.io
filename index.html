<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OuassVTC - Réservation VTC à Perpignan</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #000;
      padding: 20px;
      text-align: center;
    }
    header img {
      height: 140px;
    }
    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .car-image {
      width: 100%;
      max-width: 450px;
      display: block;
      margin: 0 auto 20px auto;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #000;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }
    .buttons a img {
      width: 20px;
      height: 20px;
    }
    .info {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 500px;
      margin: 20px auto;
    }
    input, textarea {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .estimation {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 30px 10px;
      margin-top: 40px;
    }
    .hidden-keywords {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="ouassvtc.png" alt="Logo OuassVTC" />
  </header>

  <div class="container">
    <img src="voiture.png" alt="Voiture VTC" class="car-image" />

    <div class="info">
      OuassVTC est votre service de transport privé basé à Perpignan.
    </div>

    <form onsubmit="sendEmail(event)">
      <input type="text" id="nom" name="nom" placeholder="Nom" required />
      <input type="tel" id="telephone" name="telephone" placeholder="Téléphone" required />
      <input type="text" id="depart" name="depart" placeholder="Adresse de départ" required />
      <input type="text" id="arrivee" name="arrivee" placeholder="Adresse d'arrivée" required />
      <input type="datetime-local" id="dateheure" name="dateheure" required />
      <textarea id="message" name="message" placeholder="Informations complémentaires"></textarea>
      <input type="hidden" id="prix" name="prix" />
      <button type="submit">Envoyer la demande</button>
    </form>

    <div class="estimation" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
      <div style="padding: 10px 20px; background: #000; color: white; border-radius: 8px;" id="kmEstime">Distance estimée : ...</div>
      <div style="padding: 10px 20px; background: #007bff; color: white; border-radius: 8px;" id="prixEstime">Prix estimé : ...</div>
      <p style="font-weight:bold; color:#444;">Prix fixe annoncé à l’avance, aucune surprise à l’arrivée !</p>
    </div>
  </div>

  <footer>
    © 2025 OuassVTC. Tous droits réservés. Transport privé sur réservation.
  </footer>

  <script type="text/javascript">
    (function() {
      emailjs.init("U08QGWWRUenJDOllc");
    })();

    function sendEmail(event) {
      event.preventDefault();
      const depart = document.getElementById("depart").value;
      const arrivee = document.getElementById("arrivee").value;

      emailjs.send("service_kdvgh9f", "template_5xt5vlv", {
        nom: document.getElementById("nom").value,
        telephone: document.getElementById("telephone").value,
        dateheure: document.getElementById("dateheure").value,
        depart,
        arrivee,
        message: document.getElementById("message").value,
        prix: document.getElementById("prix").value
      })
      .then(() => alert("Votre demande a bien été envoyée !"))
      .catch(() => alert("Erreur lors de l'envoi. Veuillez réessayer."));

      estimateDistance(depart, arrivee);
    }

    function estimateDistance(depart, arrivee) {
      const url = `https://router.project-osrm.org/route/v1/driving/${encodeURIComponent(depart)};${encodeURIComponent(arrivee)}?overview=false`;
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (data.routes && data.routes.length) {
            const distanceKm = data.routes[0].distance / 1000;
            const distanceArrondie = Math.max(distanceKm, 7);
            const prix = Math.max(20, distanceArrondie * 1.6);
            document.getElementById("kmEstime").innerText = `Distance estimée : ${distanceKm.toFixed(1)} km`;
            document.getElementById("prixEstime").innerText = `Prix estimé : ${prix.toFixed(2)} €`;
            document.getElementById("prix").value = `Distance estimée : ${distanceKm.toFixed(1)} km | Prix estimé : ${prix.toFixed(2)} €`;
          }
        });
    }
  </script>
</body>
</html>
