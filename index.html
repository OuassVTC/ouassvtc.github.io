    body {

      display: flex;

      justify-content: center;

      margin-bottom: 20px;
    }
    .buttons a {
      display: flex;
      align-items: center;
      gap: 5px;
      background-color: #000;

      border-radius: 5px;
      text-decoration: none;

      text-align: center;

      border-radius: 5px;

      display: flex;
      align-items: center;
      width: 100%;

      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 15px;

      cursor: pointer;
      transition: background-color 0.3s ease;
      height: 100%;
    }
    .localiser-btn:hover {
      background-color: #0056b3;
    }
    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      text-align: center;
      font-weight: bold;
      margin-top: 10px;
      color: green;
    }

      color: white;

      padding: 30px 10px;
      margin-top: 40px;
    }
    .hidden-keywords {
      display: none;
    }

      .buttons {
